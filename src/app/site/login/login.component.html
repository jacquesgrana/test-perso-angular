
<div class="flex-center body-container">
  <div class="flex-center rounded-block" color="primary">
    <form class="mt-2" [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-5 mt-5 block-element">
        <h3 class="text-center"><strong>Login</strong></h3>
      </div>
      <div class="mb-5 mt-5 block-element row">
        <label class="text-end mt-1 me-2 col-3 p-0" for="pseudo">Pseudo</label>
        <input matInput placeholder="Pseudo" class="rounded-input col-6 ms-0" type="text" formControlName="pseudo">
      </div>
      <div class="mb-5 mt-5 block-element row">
        <label class="text-end mt-1 me-2 col-3 p-0" for="password">Password</label>
        <input matInput id="password" placeholder="Password" class="rounded-input col-6 ms-0" type="{{hide ? 'password' : 'text'}}" formControlName="password">
        <mat-icon matSuffix (click)="hide = !hide;" class="col-2">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </div>
      <div class="mb-5 mt-5 block-element flex-center">
        <span class="spacer"></span>
        <button mat-flat-button color="warn" class="" type="reset">Reset <mat-icon>clear</mat-icon></button>
        <span class="spacer"></span>
        <button mat-flat-button color="primary" class="" type="submit">Login <mat-icon>login</mat-icon></button>
        <span class="spacer"></span>
      </div>
    </form>
  </div>
</div>
