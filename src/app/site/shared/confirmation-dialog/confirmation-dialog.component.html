<h1 mat-dialog-title class="text-center mt-3">Confirmer</h1>
<div mat-dialog-content class="text-center">{{confirmMessage}}</div>
<div mat-dialog-actions class="flex-center mt-3">
  <button mat-raised-button (click)="dialogRef.close(false)" color="warn" class="mb-2 button"><mat-icon>close</mat-icon> Annuler</button>
  <button mat-raised-button (click)="dialogRef.close(true)" color="primary" class="mb-2 button"><mat-icon>done</mat-icon> Confirmer</button>
</div>
