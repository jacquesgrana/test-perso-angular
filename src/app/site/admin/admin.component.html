<div class="container body-container">
<div class="row">
  <h3 class="col-12 text-center mb-2">Page Admin</h3>
</div>
<div class="row">
  <h4 class="col-12 text-center mb-2">Liste des Users</h4>
</div>
<ul>
  <li class="row" *ngFor="let user of userList">
    <span class="col-2">{{user.id}}</span>
    <span class="col-4">{{user.userName}}</span>
    <span class="col-3">{{user.role.label}}</span>
  </li>
</ul>


</div>
