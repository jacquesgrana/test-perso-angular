<mat-toolbar class="body-container">

    <h1 class="">{{title}}</h1>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="userService.isAuthenticated" >
    <span class="spacer"></span>
    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
