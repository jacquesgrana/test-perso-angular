<mat-toolbar class="body-container">
  <mat-toolbar-row class="flex-center div-title">
    <h1 class="">{{title}}</h1>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="userService.isAuthenticated" >
    <span class="spacer"></span>
    <span>Connecté sous : {{userService.user.userName}}</span>
    <button mat-flat-button color="warn" (click)="logout()" class="ms-2">Logout <mat-icon>logout</mat-icon></button>
  </mat-toolbar-row>
  <!-- else block -->
  <mat-toolbar-row *ngIf="!userService.isAuthenticated" >
    <span class="spacer"></span>
    <span>Non connecté</span>
  </mat-toolbar-row>
</mat-toolbar>
